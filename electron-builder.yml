appId: com.vibe-review.app
productName: Vibe Review
copyright: Copyright Â© 2025-2026 BirajMainali

directories:
  buildResources: build
  output: dist

files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!docs/*'
  - '!electron.vite.config.*'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'

# Rebuild native modules for the target platform
npmRebuild: true

# Include asar archive for faster loading
asar: true

# --- Icons ---
# electron-builder auto-detects icon.png, icon.ico, icon.icns from buildResources

# --- Linux ---
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
    - target: rpm
      arch:
        - x64
  icon: build/icon.png
  category: Development
  synopsis: Local code review desktop application
  description: >
    Vibe Review is a local, offline-first desktop application for self-reviewing
    code changes in Git repositories. Features inline commenting, AI-assisted
    reviews, and GitHub-style diff viewing.
  maintainer: BirajMainali
  desktop:
    Name: Vibe Review
    Comment: Local Code Review Tool
    Categories: Development;IDE;

appImage:
  artifactName: ${productName}-${version}-linux-${arch}.AppImage

deb:
  artifactName: ${productName}-${version}-linux-${arch}.deb
  depends:
    - libgtk-3-0
    - libnotify4
    - libnss3
    - libxss1
    - libxtst6
    - xdg-utils
    - libatspi2.0-0
    - libuuid1

# --- macOS ---
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  icon: build/icon.icns
  category: public.app-category.developer-tools
  artifactName: ${productName}-${version}-mac-${arch}.${ext}
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

dmg:
  artifactName: ${productName}-${version}-mac-${arch}.dmg
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

# --- Windows ---
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: zip
      arch:
        - x64
  icon: build/icon.ico
  artifactName: ${productName}-${version}-win-${arch}.${ext}

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  artifactName: ${productName}-${version}-win-${arch}-setup.exe
  shortcutName: Vibe Review
  uninstallDisplayName: Vibe Review
  createDesktopShortcut: true
  createStartMenuShortcut: true
  menuCategory: Development

# --- Publish to GitHub Releases ---
publish:
  provider: github
  owner: BirajMainali
  repo: vibe-review
  releaseType: release
